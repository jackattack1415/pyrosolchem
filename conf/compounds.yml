#molecular_name:
#  "name": (str) abbreviated name of compound
#  "D_g": (float) gas-phase diffusivity, m^2 s^-1
#  "mw": (float) molecular weight, kg mol^-1
#  "rho": (float) density, kg m^-3
#  "c_inf": (float) background concentration, mol m^-3
#  "vp": (float) saturation vapor pressure, Pa
#  "T_vp": (float) temperature of saturation vapor pressure recording, K
#  "dH": (float) heat of vaporization, J mol^-1

