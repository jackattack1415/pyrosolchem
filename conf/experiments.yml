bd_rxn_nh3g_droplet:
  paths:
    raw_data: '190924-butenedial-nh3g-droplets.csv'
    cleaned_data: '191011-bd_rxn_nh3g_droplet-CLEANED.csv'
    processed_data: '191011-bd_rxn_nh3g_droplet-PROCESSED.csv'
    clustered_data: '191011-bd_rxn_nh3g_droplet-CLUSTERED.csv'
    modeled_data: '191011-bd_rxn_nh3g_droplet-LMFIT.csv'

  experimental:
    composition:  # in solution, mass fraction
      Butenedial: 0.75
      PEG-6: 0.2
    x_water: 0.75

  processing:
    solution_name: ['butenedial-peg6-181016', 'butenedial-peg6-181018']
    bad_idx: null
    idx_range: null
    trap_time: null # range of trap times used
    other_query: 'p283>=10000 and (solution=="butenedial-peg6-181016" or solution=="butenedial-peg6-181018")
    and nominal_nh3_mM==2.9'
    y_col: 'mz84_mz283'  # column containing the normalized intensities
    p283_cutoff: 30000  # minimum internal standard signal
    columns_to_keep: ['trapped', 'solution', 'nominal_nh3_mM', 'mz84_mz283', 'mz85_mz283', 'mz149_mz283']


bd_evap_dry:
  raw_data_file: '190918-butenedial-droplets.csv'
  # experimental parameters
  composition:
    Butenedial: 0.075 # mass butenedial (non-hydrated), g
    PEG-6: 0.2 # mass peg-6, g
  solution_name: 'bd10hg20_008' # used to have 2 also
  idx_range: [63, 500] # arbitrary large number
  bad_idx: [113]
  trap_time: [2, 50]
  other_query: 'rh<20 and comp=="bd10hg20_008"'
  y_col: 'mz85_mz283'
  p283_cutoff: 1000
  columns_to_keep: ['trapped', 'comp', 'experiment', 'mz85_mz283']

  # modeling parameters
  number_of_steps: 3.0e+3
  r_init: 12.9e-6 # [11.4e-6, 14.4e-6]  # DRY
  T: 300.1 # [298.6, 301.6]
  RH: 0.025 # [0.00, 0.05]
  x_water: 0.025 # [0.00, 0.05]
  value_idx: 0
  norm_idx: 1
  cal_data_time: 5

  # plotting parameters
  label: 'BD (dry)'

