## DICTIONARIES OF PARAMETERS BY EXPERIMENT
#EXPERIMENT NAME:
#  # experimental parameters
#  composition:  # in solution, mass fraction
#    compound1: mass (g)
#    compound2: mass (g)
#  solution_name: ['cmpd1xxcmpd2xx_XXX']
#  idx_range: [idx_min, idx_max]  # range of indices to use from the data sheet
#  bad_idx: null
#  trap_time: [trap_time_min, trap_time_max]  # range of trap times used
#  other_query: 'rh<20'  # queries used to scan out for certain exp params embedded in columns of dataset e.g., rh<xx
#  y_col: 'NAME OF COLUMN'  # column containing the normalized intensities
#  p283_cutoff: 1000  # minimum internal standard signal
#  columns_to_keep: ['trapped', 'comp', 'experiment', 'mz85_mz283']
#
#  # modeling parameters
#  number_of_steps: 1.0e+3  # number of steps (default, seconds) taken
#  step_size = 1  # seconds per step
#  r_init: [r_init_min, r_init_max] OR r_init
#  T: [T_min, T_max] OR T
#  RH: [RH_min, RH_max] OR RH
#  x_water: [x_water_min, x_water_max] OR x_water
#  value_idx: 0  # index of dataframes corresponding to the object of interest
#  norm_idx: 1  # index of dataframes corresponding to the internal standard
#  cal_data_time: t_calibration_max  # maximum time from which to take t=0 data points
#
#  # plotting parameters
#  label: 'TITLE OF GRAPH'

bd_nh3g:
  raw_data_file: '190924-butenedial-nh3g-droplets.csv'
  # experimental parameters
  composition:  # in solution, mass fraction
    Butenedial: 0.75
    PEG-6: 0.2
  solution_name: ['butenedial-peg6-181016', 'butenedial-peg6-181018']
  bad_idx: null
  idx_range: null
  trap_time: null # range of trap times used
  other_query: 'solution=="butenedial-peg6-181016" or solution=="butenedial-peg6-181018"'
  y_col: 'mz84_mz283'  # column containing the normalized intensities
  p283_cutoff: 30000  # minimum internal standard signal
  columns_to_keep: ['trapped', 'solution', 'nh3_bubbler', 'mz84_mz283', 'mz85_mz283', 'mz149_mz283']

bd_as_vial:
  raw_data_file: '190918-butenedial-ammonia-droplets.csv'
  # experimental parameters
  composition:  # in solution, mass fraction
    Butenedial: 0.75*0.07
    PEG-6: 0.2
    NH42SO4: 0.03*3 # account for dissolution
  solution_name: null
  bad_idx: null
  idx_range: null
  trap_time: [0, 10]  # range of trap times used
  other_query: 'comptype=="bd07hg20as03" and trapped<10 and p283>30000'
  y_col: 'mz84_mz283'  # column containing the normalized intensities
  p283_cutoff: 30000  # minimum internal standard signal
  columns_to_keep: ['trapped', 'comp', 'experiment', 'vial', 'mz84_mz283', 'mz85_mz283']

bd_as_droplet:
