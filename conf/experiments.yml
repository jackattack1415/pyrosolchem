## DICTIONARIES OF PARAMETERS BY EXPERIMENT

pyr_evap_nh42so4:
  paths:
    raw_data: '190918-butenedial-ammonium-sulfate-droplets.csv'
    cleaned_data: '191011-pyr_evap_nh42so4-CLEANED.csv'
    processed_data: '191011-pyr_evap_nh42so4-PROCESSED.csv'
    clustered_data: '191011-pyr_evap_nh42so4-CLUSTERED.csv'
    modeled_data: '191011-pyr_evap_nh42so4-OLS.csv'

  experimental:
    composition:  # in solution, mass fraction
      Butenedial: 0.75*0.07
      PEG-6: 0.2
      NH42SO4: 0.03*3

  processing:
    solution_comp: ['bd07hg20as03']
    bad_idx: null
    idx_range: [53, 77]
    trap_time: null
    other_query: 'vial>800 and comptype=="bd07hg20as03" and p283>5000'
    y_col: 'mz84_mz283'
    columns_to_keep: ['trapped', 'comp', 'vial', 'mz84_mz283', 'mz85_mz283']


bd_rxn_nh42so4_vial:
  paths:
    raw_data: '190918-butenedial-ammonium-sulfate-droplets.csv'
    cleaned_data: '191011-bd_rxn_nh42so4_vial-CLEANED.csv'
    processed_data: '191011-bd_rxn_nh42so4_vial-PROCESSED.csv'

  experimental:
    composition:  # in solution, mass fraction
      Butenedial: 0.75*0.07
      PEG-6: 0.2
      NH42SO4: 0.03*3 # account for dissolution

  processing:
    solution_name: null
    bad_idx: 100
    idx_range: null
    trap_time: [0, 10]  # range of trap times used
    other_query: 'comptype=="bd07hg20as03" and trapped<10 and p283>30000'
    y_col: 'mz84_mz283'  # column containing the normalized intensities
    p283_cutoff: 30000  # minimum internal standard signal
    columns_to_keep: ['trapped', 'comp', 'vial', 'mz84_mz283', 'mz85_mz283']

